<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .friend-card {
      display: inline-block;
      width: 190px;
      height: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 10px;
      vertical-align: top;
    }

    .friend-image {
      width: 100%;
      height: auto;
    }

    .friend-info {
      padding: 15px;
      text-align: center;
    }

    .friend-info h2 {
      margin: 0;
      font-size: 18px;
    }

    .friend-info p {
      color: gray;
      margin: 5px 0 15px;
      font-size: 14px;
    }

    .add-button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="friend-card">
  <img src="cat.jpg" alt="Oliver the cat" class="friend-image">
  <div class="friend-info">
    <h2>Oliver</h2>
    <p>2 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

<div class="friend-card">
  <img src="cat.jpg" alt="Mimi the cat" class="friend-image">
  <div class="friend-info">
    <h2>Mimi</h2>
    <p>3 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

<div class="friend-card">
  <img src="cat.jpg" alt="Rex the dog" class="friend-image">
  <div class="friend-info">
    <h2>Rex</h2>
    <p>4 mutual friends</p>
    <button class="add-button">Add Friend</button>
  </div>
</div>

</body>
</html>
