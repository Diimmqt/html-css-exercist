<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    .center {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
    }

    .search-button:hover {
      background-color: #eee;
    }

    img {
      width: 272px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="google.png" alt="Google Logo">
  </div>
  
  <div class="center">
    <input type="text" class="search-input" placeholder="Search Google or type a URL">
  </div>
  
  <div class="center">
    <button class="search-button">Google Search</button>
    <button class="search-button">I'm Feeling Lucky</button>
  </div>
</body>
</html>
