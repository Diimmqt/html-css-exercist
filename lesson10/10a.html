<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
    }

    .profile-info {
      flex: 1;
    }

    .name {
      font-weight: bold;
      font-size: 16px;
    }

    .desc {
      color: #666;
      font-size: 14px;
    }

    .status {
      color: #aaa;
      font-size: 13px;
    }

    .follow-button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .follow-button:hover {
      background-color: #166fe5;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="cat.jpg" alt="Oliver the cat" class="profile-pic">
    <div class="profile-info">
      <div class="name">oliver</div>
      <div class="desc">the cat</div>
      <div class="status">Popular</div>
    </div>
    <button class="follow-button">Follow</button>
  </div>
  
</body>
</html>
