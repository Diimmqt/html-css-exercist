<!DOCTYPE html>
<html>
<head>
  <style>
    .profile {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      
    }
    .info {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
    }
    .details {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-weight: bold;
    }
    .button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer; 
      margin-left: 150px;
    }
  </style>
</head>
<body>

<div class="profile">
  <div class="info">
    <img src="cat.jpg" class="avatar">
    <div class="details">
      <div class="name">oliver</div>
      <div>the cat</div>
      <div>Popular</div>
    </div>
  </div>
  <button class="button" style="margin-left: 200px;">Follow</button>
</div>

<div class="profile">
  <div class="info">
    <img src="cat.jpg" class="avatar">
    <div class="details">
      <div class="name">Mimi</div>
      <div>Sleepy Cat</div>
      <div>Popular</div>
    </div>
  </div>
  <button class="button" style="margin-left: 180px;">Follow</button>
</div>

<div class="profile">
  <div class="info">
    <img src="cat.jpg" class="avatar">
    <div class="details">
      <div class="name">Rex</div>
      <div>Happy Bulldog</div>
      <div>Popular</div>
    </div>
  </div>
  <button class="button">Follow</button>
</div>

</body>
</html>
