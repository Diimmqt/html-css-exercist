<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .username {
            font-weight: bold;
        }
        .handle, .time {
            color: gray;
        }
        .mention {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <span class="username">freeCodeCamp.org</span>
        <span class="handle">@freeCodeCamp</span>
        <span class="time">1h</span>
    </div>
    <div>
        As a web developer, you'll want to make your projects easy to use and navigate around.
    </div>
    <br>
    <div>
        Here <span class="mention">@chp_it</span> outlines the top skills new developers should have.
    </div>
</body>
</html>
